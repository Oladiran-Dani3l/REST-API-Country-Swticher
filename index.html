<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>FrontEnd Mentor's Country Switcher</title>
</head>
<body>
    <header class="header">
        <nav class="container nav-container">
            <h3 class="nunito-8h">Where in the world?</h3>
            <button class="theme-btn nunito-6h"><ion-icon name="moon-outline"></ion-icon> Dark mode</button>
        </nav>
    </header>
    <section class="container api-switcher-container">
        <div class="search-tools">
           
            <form id="form">
                <label class="search-bar"><ion-icon class="glass" name="search-outline"></ion-icon><input type="text" class="search" placeholder="Search for a country..."></label>
            </form>
            <div class="filter">
                <button class="btn filter-btn">Filter by Region <ion-icon name="chevron-down-outline"></ion-icon></button>
    
                <ul class="continents container">
                    <li class="continent"><a href="#">Africa</a></li>
                    <li class="continent"><a href="#">America</a></li>
                    <li class="continent"><a href="#">Asia</a></li>
                    <li class="continent"><a href="#">Europe</a></li>
                    <li class="continent"><a href="#">Oceania</a></li>
                </ul>
            </div>
        </div>

        <div class="countries"></div>
    </section>

    <footer class="footer container">
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.frontendmentor.io/profile/Oladiran-Dani3l" target="_blank">Oladiran-Dani3l</a>.
        </p>
      </footer>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
    <script src="country.js"></script>
</body>
</html>
